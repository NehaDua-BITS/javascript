<html lang="en">
<head>
<meta charset="utf-8">
</head>
<body>
	<p id="helloUser"></p>
	
	<script>
		var name = prompt("What is your name?");
		
		if (name != 'null' && name != '')
			document.getElementById("helloUser").innerHTML = "Hello " +  name;
		else
			alert("Please enter your name!!");		
				
	</script>
</body>
</html>
