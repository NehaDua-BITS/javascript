<html lang="en">
<head>
<meta charset="utf-8">
</head>
<body>
	<p id="helloUser"></p>
	
	<script>
		
	//There are various properties and methods built inside javascript
		
	//Math Constants
	document.write("Math.E : ", Math.E, "<br/>");
	document.write("Math.PI : ", Math.PI, "<br/>");
		
	//Math library methods	
	document.write("Max Value (15,10): ", Math.max(15,10), "<br/>");
	document.write("Min Value (15,10): ", Math.min(15,10), "<br/>");
	document.write("Round off (15.55783): ", Math.round(15.55783), "<br/>");
	document.write("Round off (6.45): ", Math.round(6.45), "<br/>");
	document.write("Math.abs(-8): ", Math.abs(-8), "<br/>");
	
	document.write("Math.pow(4,2): ", Math.pow(4,2), "<br/>");
	document.write("Math.log(10): ", Math.log(10), "<br/>");
	document.write("Math.log10(10): ", Math.log10(10), "<br/>");
	
	document.write("Math.cbrt(1000): ", Math.cbrt(1000), "<br/>");
	document.write("Math.sqrt(121): ", Math.sqrt(121), "<br/>");

	document.write("Math.floor(6.45): ", Math.floor(6.45), "<br/>");
	document.write("Math.ceil(6.45): ", Math.ceil(6.45), "<br/>");

	//trignormetric functions are also there in js i.e. sin,cos
	document.write("Math.sin(Math.PI/6): ", Math.sin(Math.PI/6), "<br/>");
	
	//Generating Random numbers => Math.random() generated random no.s between 0-1; *10 makes it upto 10 and then +1 to start counting from 1 and not 0
	document.write("Random no.s (1-10): ", Math.floor((Math.random()*10) + 1), "<br/>");
	
	
	</script>
	
</body>
</html>
